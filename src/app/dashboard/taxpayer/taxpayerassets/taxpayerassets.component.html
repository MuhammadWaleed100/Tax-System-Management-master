<div class="row pt-4">
    <div class="col-sm-12">
      <div class="element-wrapper">
        <div class="element-content">
          <div class="row">
            <div class="col-lg-12">
              <div class="panel-group">
                <div class="pipeline white lined-primary">
                  <div class="pipeline-header">
                    <span class="pipeline-name"><b><i class="fa fa-columns faw"></i>
                        Taxpayerassets</b></span>
                    <button class="btn btn-default btn-white btn-rounded btn-lg float-right" (click)="AddNew()"><i
                        class="fa fa-plus faw" aria-hidden="true"></i> Add New</button>
                  </div>
                  <div class="pipeline-body">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="outer-div">
                          <div class="grid-wrapper">
                            <dx-data-grid id="gridContainer"
                              [dataSource]="taxpayerassetsAll"
                              keyExpr="taxpayerassets_ID"
                              [showColumnLines]="true"
                              [showRowLines]="true"
                              [showBorders]="true"
                              [rowAlternationEnabled]="true"
                              [allowColumnResizing]="true"
                              [columnResizingMode]="nextColumn"
                              [columnMinWidth]="30"
                              [columnAutoWidth]="true"
                              [remoteOperations]="true"
                              height="600"
                            >
                            <dxo-filter-row [visible]="true"></dxo-filter-row>
                            <dxo-header-filter [visible]="true"></dxo-header-filter>
                            <dxo-search-panel [visible]="false"></dxo-search-panel>
                            <!-- <dxo-paging [pageSize]="8"></dxo-paging>
                            <dxo-group-panel [visible]="true"></dxo-group-panel> 
                            <dxo-grouping [autoExpandAll]="false"></dxo-grouping> -->
                            <dxo-scrolling mode="virtual"></dxo-scrolling>
                            <dxo-sorting mode="multiple"></dxo-sorting>
                            <!-- <dxo-selection
                              [selectAllMode]="allPages"
                              [showCheckBoxesMode]="onClick"
                              mode="multiple"
                            ></dxo-selection> -->
                            <dxi-column 
                              [width]="60" 
                              [allowFiltering]="false"
                              [allowSorting]="false" 
                              alignment="center"
                              cellTemplate="cellTemplate">
                            </dxi-column>
                            
                            <dxi-column 
                              dataField="taxpayer_ID"
                              caption="Taxpayer"
                              cssClass="myClass"
                              alignment="center"
                            ></dxi-column>
                            <dxi-column 
                              dataField="assetstype_ID"
                              caption="Assets Type"
                              cssClass="myClass"
                            ></dxi-column>
                            <dxi-column 
                             dataField="financialtaxyear_ID"
                            caption="Financial TaxYear"
                            cssClass="myClass"
                          ></dxi-column>
                             
                            <dxi-column 
                              [width]="120" 
                              dataField="isactive"
                              caption="Active"
                              cssClass="myClass"
                              alignment="center"
                            ></dxi-column>
                            <div *dxTemplate="let data of 'cellTemplate'">
                              <button class="btn btn-default btn-white btn-rounded btn-sm" (click)="Edit(data)">
                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                            </div>
                            </dx-data-grid>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div aria-labelledby="exampleModalLabel" class="modal fade show" id="addModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <i class="fa fa-plus" aria-hidden="true"></i> Add New Taxpayerassets
          </h5>
          <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true"> ×</span>
          </button>
        </div>
        <form action="" class="form" (ngSubmit)="f.form.valid && add(taxpayerassets)" #f="ngForm" novalidate>
          <div class="modal-body">
            
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group ">
                      <label class="control-label">Taxpayer ID <span style="color:red">*</span></label>
                      <ng-select [(ngModel)]="taxpayerassets.taxpayer_ID" name="taxpayer" required>
                        <ng-option *ngFor="let taxpayer of taxpayerAll" [value]="taxpayer.taxpayer_ID">{{taxpayer.taxpayer_NAME}}</ng-option>
                    </ng-select>
                      
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group ">
                  <label class="control-label">AssetsType ID <span style="color:red">*</span></label>
                  <ng-select [(ngModel)]="taxpayerassets.assetstype_ID" name="assetstype" required>
                    <ng-option *ngFor="let assetstype of assetstypeAll" [value]="assetstype.assetstype_ID">{{assetstype.assetstype_NAME}}</ng-option>
                </ng-select>
                  
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group ">
                  <label class="control-label">financialtaxyear ID<span style="color:red">*</span></label>
                  <ng-select [(ngModel)]="taxpayerassets.financialtaxyear_ID" name="assetstype" required>
                    <ng-option *ngFor="let financialtaxyear of financialtaxyearAll" [value]="financialtaxyear.financialtaxyear_ID">{{financialtaxyear.financialtaxyear_STARTDATE}}</ng-option>
                </ng-select>
                  
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
              <i class="fa fa-plus" aria-hidden="true"></i> Add
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <div aria-labelledby="exampleModalLabel" class="modal fade show" id="editModal" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit Taxpayerassets
          </h5>
          <button aria-label="Close" class="close" data-dismiss="modal" type="button">
            <span aria-hidden="true"> ×</span>
          </button>
        </div>
        <form action="" class="form" (ngSubmit)="f.form.valid && update(taxpayerassets)" #f="ngForm" novalidate>
          <div class="modal-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group ">
                      <label class="control-label">Taxpayer ID <span style="color:red">*</span></label>
                      <ng-select [(ngModel)]="taxpayerassets.taxpayer_ID" name="taxpayer" required>
                        <ng-option *ngFor="let taxpayer of taxpayerAll" [value]="taxpayer.taxpayer_ID">{{taxpayer.taxpayer_NAME}}</ng-option>
                    </ng-select>
                      
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group ">
                  <label class="control-label">AssetsType ID <span style="color:red">*</span></label>
                  <ng-select [(ngModel)]="taxpayerassets.assetstype_ID" name="assetstype" required>
                    <ng-option *ngFor="let assetstype of assetstypeAll" [value]="assetstype.assetstype_ID">{{assetstype.assetstype_NAME}}</ng-option>
                </ng-select>
                  
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group ">
                  <label class="control-label">financialtaxyear ID<span style="color:red">*</span></label>
                  <ng-select [(ngModel)]="taxpayerassets.financialtaxyear_ID" name="assetstype" required>
                    <ng-option *ngFor="let financialtaxyear of financialtaxyearAll" [value]="financialtaxyear.financialtaxyear_ID">{{financialtaxyear.financialtaxyear_STARTDATE}}</ng-option>
                </ng-select>
                  
                </div>
              </div>
            
             
           
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
              <i class="fa fa-plus" aria-hidden="true"></i> Update
            </button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
